title: Lu-SAM
synopsis: Lu et al. semi-analytic model
descr: >
  These lightcones have been populated using the semi-analytic models developed by Y. Lu and collaborators, as documented in <a target="_blank" class="underline" href='https://ui.adsabs.harvard.edu/abs/2014ApJ...795..123L'>Lu et al.</a> (2014) and <a target="_blank" class="underline" href="https://arxiv.org/abs/2102.00108"> Somerville et al.</a> (2020).
  <br></br>
  Data Release: v0.5 2018-06-20.
index: lusam.7
count: 12380047
order: 'candels-3'
key:
  - field
  - realization
  - halo_id_nbody
fields:
  - name: field
    dict: candels_field
    flag: top
  - name: realization
    dict: candels_realization
    flag: top

  - name: halo_id_nbody
    dict: bolshoi_halo_id
    type: long
    descr: halo id from Bolshoi halo catalog
  - name: gal_id
    dict: candels_gal_id
    type: int
    descr: galaxy id
  - name: gal_type
    type: byte
    descr: 0=central, 1=satellite, 2=orphan
    enum: [central, satellite, orphan]
  - name: z_nopec
    dict: true_redshift
    type: float
    descr: redshift (without peculiar velocity)
  - name: redshift
    dict: redshift
    type: float
    descr: redshift (with peculiar velocity)
  - name: ra
    dict: ppos_x
    type: float
    units: 'deg'
  - name: dec
    dict: ppos_y
    type: float
    units: 'deg'
  - name: m_vir
    dict: halo_mass
    type: float
  - name: V_vir
    dict: V_vir
    type: float
    descr: host halo virial velocity
    units: 'km/s'
  - name: r_vir
    dict: R
    title: r_vir
    type: float
    descr: host halo virial radius (physical coordinates)
    units: 'Mpc'
  - name: c_NFW
    dict: c_NFW
    type: float
    descr: NFW concentration (host halo)
  - name: spin
    dict: spin
    type: float
    descr: dimensionless spin parameter (host halo)
    missing: ['-99.9','-99.90000']
  - name: mstar_diffuse
    dict: M_star_diffuse
    type: float
    descr: mass of stars in a 'diffuse stellar halo'
    units: '\(10^{10}M_\odot\)'
    missing: ['-99.9','-99.90000']
  - name: m_hot_halo
    dict: M_hot_halo
    type: float
    descr: mass of hot gas in host halo
    units: '\(10^{10}M_\odot\)'
  - name: Z_hot_halo
    dict: Z_hot_halo
    type: float
    descr: metallicity of hot gas in host halo
    units: '\(Z_\odot\)'
  - name: v_disk
    dict: v_disk
    type: float
    descr: maximum rotation velocity of disk
    units: 'km/s'
    missing: ['-99.9','-99.90000']
  - name: r_disk
    dict: r_disk
    type: float
    descr: scale length of disk
    units: 'kpc'
  - name: sigma_bulge
    dict: sigma_bulge
    type: float
    descr: line-of-sight velocity dispersion of bulge
    units: 'km/s'
    missing: ['-99.9','-99.90000']
  - name: r_bulge
    dict: r_bulge
    type: float
    descr: effective radius of bulge (projected)
    units: 'kpc'
    missing: ['-99.9','-99.90000']
  - name: mhalo
    dict: M
    type: float
    descr: mass of sub-halo (at the time it became a sub)
    units: '\(10^{10}M_\odot\)'
  - name: mstar
    dict: M_stellar
    type: float
    descr: stellar mass
    units: '\(10^{10}M_\odot\)'
  - name: mcold
    dict: M_cold
    type: float
    descr: mass of cold gas
    units: '\(10^{10}M_\odot\)'
  - name: mbulge
    dict: M_bulge
    type: float
    descr: stellar mass of bulge component
    units: '\(10^{10}M_\odot\)'
  - name: mBH
    dict: M_BH
    type: float
    descr: mass of black hole
    units: '\(10^{10}M_\odot\)'
    missing: ['-99.9','-99.90000']
  - name: maccdot
    dict: BHAR
    type: float
    descr: total accretion rate onto black hole
    units: '\(M_\odot\)/yr'
    missing: ['-99.9','-99.90000']
  - name: maccdot_radio
    dict: BHAR_radio
    type: float
    descr: BHAR associated with 'radio mode'
