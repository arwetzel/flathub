  - name: Zcold
    dict: Z_cold
    type: float
    descr: mass weighted metallicity of cold gas
    units: '\(Z_\odot\)'
  - name: mstardot
    dict: SFR_inst
    type: float
    descr: instantaneous star formation rate
    units: '\(M_\odot/yr\)'
  - name: sfr_ave
    dict: SFR
    type: float
    descr: star formation rate averaged over past 1E8 yr
    units: '\(M_\odot/yr\)'
  - name: meanage
    dict: age_mean
    type: float
    descr: mean stellar mass weighted age of stars
    units: 'Gyr'
  - name: tmerge
